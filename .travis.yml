sudo: false
dist: trusty
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '5'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
before_script:
after_success:
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
services:
  - neo4j
install:
  - npm list --depth=0
