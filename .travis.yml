sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '5'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
  - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | sudo tee /etc/apt/sources.list.d/mongodb.list
  - sudo apt-get update
  - sudo apt-get install -y mongodb-org=2.6.6 mongodb-org-server=2.6.6 mongodb-org-shell=2.6.6 mongodb-org-mongos=2.6.6 mongodb-org-tools=2.6.6
  - sleep 15 #mongo may not be responded directly. See http://docs.travis-ci.com/user/database-setup/#MongoDB
  - mongo --version
  # install Neo4j locally:
  - wget dist.neo4j.org/neo4j-community-2.3.5-unix.tar.gz
  - tar -xzf neo4j-community-2.3.5-unix.tar.gz
  - neo4j-community-2.3.5/bin/neo4j start
  - "curl -H \"Content-Type: application/json\" -X POST -d '{\"password\":\"password\"}' -u neo4j:neo4j http://localhost:7474/user/neo4j/password"
  - "curl -H \"Content-Type: application/json\" -X GET -u neo4j:password http://localhost:7474/db/data/"
before_script:
after_success:
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
services:
install:
  - npm list --depth=0
